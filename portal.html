<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citizen Reporting Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #2e7d32;
      --primary-light: #4caf50;
      --primary-dark: #1b5e20;
      --white: #ffffff;
      --gray-100: #f8f9fa;
      --gray-200: #e9ecef;
      --gray-300: #dee2e6;
      --gray-600: #6c757d;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
      margin: 0;
      min-height: 100vh;
      color: #2b3444;
      line-height: 1.6;
    }

    .navbar {
      background: var(--primary);
      padding: 1rem 0;
      box-shadow: var(--shadow);
    }

    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      align-items: center;
    }

    .nav-brand {
      color: var(--white);
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
    }

    .card {
      background: var(--white);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 2.5rem;
    }

    h1, h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--gray-300);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }

    button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: var(--white);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .authority-box {
      background: linear-gradient(to right, #e8f5e9, #f1f8e9);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1.5rem 0;
    }

    .authority-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 0.75rem 0;
    }

    .authority-item i {
      color: var(--primary);
      width: 24px;
    }

    .authority-label {
      font-weight: 500;
      min-width: 140px;
      color: var(--primary-dark);
    }

    @media (max-width: 768px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }
      
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <div class="nav-brand">
        <i class="fas fa-leaf"></i>
        Citizen Feedback Portal
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card" id="homeSection">
      <h1>Smart City - Citizen Feedback</h1>
      <p>
        Help make your city greener, cleaner, and safer by reporting issues directly to the responsible authorities.
      </p>
      <button onclick="showForm()">Report an Issue</button>
    </div>

    <div class="card hidden" id="formSection">
      <h2>Report an Issue</h2>
      <form id="reportForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="contact">Contact Info (Phone or Email)</label>
        <input type="text" id="contact" name="contact" required />

        <label for="complaintType">Type of Complaint</label>
        <select id="complaintType" name="complaintType" onchange="showAuthorityInfo()" required>
          <option value="">Select a Category</option>
          <option value="Water">Water</option>
          <option value="Electricity">Electricity</option>
          <option value="Food Safety">Food Safety</option>
          <option value="Animal Control">Animal Control</option>
          <option value="Garbage & Sanitation">Garbage & Sanitation</option>
          <option value="Air Pollution">Air Pollution</option>
          <option value="Green Space Request">Green Space Request</option>
        </select>

        <div class="authority-box hidden" id="authorityInfo">
          <div class="authority-item">
            <i class="fas fa-tag"></i>
            <span class="authority-label">Category Selected:</span>
            <span id="selectedCategory"></span>
          </div>
          <div class="authority-item">
            <i class="fas fa-building"></i>
            <span class="authority-label">Responsible Authority:</span>
            <span id="authority"></span>
          </div>
          <div class="authority-item">
            <i class="fas fa-phone"></i>
            <span class="authority-label">Phone:</span>
            <span id="phone"></span>
          </div>
          <div class="authority-item">
            <i class="fas fa-envelope"></i>
            <span class="authority-label">Email:</span>
            <span id="email"></span>
          </div>
          <div class="authority-item">
            <i class="fas fa-clock"></i>
            <span class="authority-label">Availability:</span>
            <span id="availability"></span>
          </div>
        </div>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <button type="submit">Submit Report</button>
      </form>
    </div>
  </div>

  <script>
    function showForm() {
      document.getElementById('homeSection').classList.add('hidden');
      document.getElementById('formSection').classList.remove('hidden');
    }

    const authorities = {
      "Water": {
        authority: "Water Supply Department",
        phone: "+91-9876543210",
        email: "water@city.gov",
        availability: "Mon–Sat, 9am–5pm"
      },
      "Electricity": {
        authority: "City Electricity Board",
        phone: "+91-9876501234",
        email: "electricity@city.gov",
        availability: "24/7 Emergency Support"
      },
      "Food Safety": {
        authority: "Health & Food Safety Department",
        phone: "+91-9123456789",
        email: "foodsafety@city.gov",
        availability: "Mon–Fri, 10am–4pm"
      },
      "Animal Control": {
        authority: "Animal Welfare Unit",
        phone: "+91-9000012345",
        email: "animal@city.gov",
        availability: "Mon–Sat, 8am–6pm"
      },
      "Garbage & Sanitation": {
        authority: "Municipal Sanitation Dept.",
        phone: "+91-9988776655",
        email: "garbage@city.gov",
        availability: "Mon–Sun, 7am–7pm"
      },
      "Air Pollution": {
        authority: "Pollution Control Board",
        phone: "+91-8888877777",
        email: "air@city.gov",
        availability: "Mon–Fri, 9am–5pm"
      },
      "Green Space Request": {
        authority: "Urban Planning Department",
        phone: "+91-9555512345",
        email: "greenspace@city.gov",
        availability: "Mon–Fri, 9am–6pm"
      }
    };

    function showAuthorityInfo() {
      const category = document.getElementById('complaintType').value;
      const infoBox = document.getElementById('authorityInfo');
      if (category && authorities[category]) {
        const data = authorities[category];
        document.getElementById('selectedCategory').textContent = category;
        document.getElementById('authority').textContent = data.authority;
        document.getElementById('phone').textContent = data.phone;
        document.getElementById('email').textContent = data.email;
        document.getElementById('availability').textContent = data.availability;
        infoBox.classList.remove('hidden');
      } else {
        infoBox.classList.add('hidden');
      }
    }

    document.getElementById('reportForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you! Your report has been submitted.');
      e.target.reset();
      document.getElementById('authorityInfo').classList.add('hidden');
    });
  </script>
</body>
</html>
