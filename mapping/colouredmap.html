  <!-- Leaflet CSS -->

  <style>
    #map {
      height: 100vh;

    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  L.marker([12.9716, 77.5946]).addTo(map)
    .bindPopup('Bangalore')
